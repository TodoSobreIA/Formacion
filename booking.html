<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva con Pago de Prueba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      font-size: 1em;
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    #paypal-button-container {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Reserva tu clase</h1>
  
  <!-- Formulario de Reserva -->
  <form id="reservation-form" action="https://formspree.io/f/xeoezzvo" method="POST">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>
    
    <label for="hora">Hora:</label>
    <!-- Se limita la hora entre 09:00 y 21:00 en intervalos de 30 minutos -->
    <input type="time" id="hora" name="hora" min="09:00" max="21:00" step="1800" required>
    
    <!-- Botón de envío deshabilitado hasta que se realice el pago -->
    <button type="submit" id="submit-btn" disabled>Enviar Reserva</button>
  </form>

  <!-- Contenedor para el botón de PayPal -->
  <div id="paypal-button-container"></div>

  <!-- SDK de PayPal en modo Sandbox: Reemplaza TU_SANDBOX_CLIENT_ID por el Client ID de tu entorno Sandbox -->
  <script src="https://www.paypal.com/sdk/js?client-id=Aeg6akUsFj-zocrNojqkqRi14XgouBiQWMosMd5qUGbOn1pMJxoDu9JfgMhZqyJnvHgP5yO1qMvRHDhH&currency=USD"></script>
  <script>
    // Monto a pagar (ajusta el valor si lo deseas)
    const paymentAmount = '10.00';

    paypal.Buttons({
      // Crear la orden de pago
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: paymentAmount
            }
          }]
        });
      },
      // Ejecutar cuando el pago sea aprobado
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          // Notifica al usuario que el pago se completó correctamente
          alert('¡Pago completado, ' + details.payer.name.given_name + '! Ahora puedes enviar tu reserva.');

          // Opcional: Añadir un campo oculto con el ID de la transacción para guardar la referencia
          const form = document.getElementById('reservation-form');
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = 'paymentID';
          input.value = data.orderID;
          form.appendChild(input);

          // Habilitar el botón de envío del formulario
          document.getElementById('submit-btn').disabled = false;
        });
      },
      // Manejo de errores
      onError: function(err) {
        console.error('Error en el pago:', err);
        alert('Ocurrió un error durante el pago. Por favor, inténtalo nuevamente.');
      }
    }).render('#paypal-button-container'); // Renderiza el botón en el contenedor
  </script>
</body>
</html>
